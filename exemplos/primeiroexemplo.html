<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var x=new google.maps.LatLng(52.395715,4.888916);
var stavanger=new google.maps.LatLng(58.983991,5.734863);
var amsterdam=new google.maps.LatLng(52.395715,4.888916);
var london=new google.maps.LatLng(51.508742,-0.120850);

function initialize()
{
var mapProp = {
  center:x,
  zoom:4,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[stavanger,amsterdam,london];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
  });

flightPath.setMap(map);

var marcoInicial = new google.maps.Marker({
  position:stavanger
  });
  marcoInicial.setMap(map);
  
var marcoFinal = new google.maps.Marker({
  position:london,
  animation:google.maps.Animation.BOUNCE
  });
  marcoFinal.setMap(map);
  
var myTrip = [stavanger,amsterdam,london,stavanger];
var flightPlan = new google.maps.Polygon({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
});

flightPlan.setMap(map);

var myCity = new google.maps.Circle({
  center:london,
  radius:200000,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
});

myCity.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"Al√¥, mundo dos mapas!"
  });

infowindow.open(map,marcoInicial);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
